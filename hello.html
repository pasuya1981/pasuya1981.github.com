<!DOCTYPE html>
<html>
  <header>
  	<title>My sample html page</title> 
  	<style type="text/css" media="screen">
  	  h1 {
  	  	font-size: 20px;
  	  	border-bottom: 1px solid #cccccc;
  	  }
  	  p {
  	  	padding: 10px;
  	  	background-color: papayaWhip;
  	  }
  	  .special {
  	  	border: 1px solid green;
  	  }
  	  #user-name {
  	  	font-weight: bold;
  	  }
  	</style>
  </header>
  <body>
  	<h1>Hellow <em>World!!</em></h1>
  	<p class="special">My name is <span id="user-name">Zack.</span></p>
  	<p>I like:</p>
    <ul>
      <li>Polka Dots</li>
      <li>Soccer</li>
      <li>Programming</li>
    </ul>
    <p>I hear RailsBride needs volunteers, should I volunteer!?!</p>
  </body>
</html>
